<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-wise Result Card</title>
    <link rel="stylesheet" href="marks.css">
</head>
<body>
    <div class="bodycontainer">
        <div class="maincontainer">
      <h2>Result Card</h2>
      <div class="subjects" id="allsubjects">
      <p><span id="mathsmarks">Maths:</span></p>
      <p><span id="engmarks">English:</span></p>
      <p><span id="sciencemarks">Science:</span></p>
      </div>
      
      <h3 id="result">Result:</h3>
      <h3 id="highestmarks"> Highest Marks: </h3>
      <h3 id="percentage">Percentage: </h3>
      <h3 id="grade">Grade: </h3>
      <button onclick="showresult()">Show Result</button>
      
      
    </div>
    <script src="marks.js"></script>
</body>
</html>
